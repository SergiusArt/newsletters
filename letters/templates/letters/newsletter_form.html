{% extends 'letters/base.html' %}

{% block content %}

    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                        Редактирование рассылки
                    {% else %}
                        Добавление рассылки
                    {% endif %}
                </div>
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                        Сохранить
                    {% else %}
                        Добавить
                    {% endif %}
                </button>
            </div>
            </div>
        </div>
    </form>

{% endblock %}
