{% load static %} <!-- Загрузка статического содержимого -->

<!doctype html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="#">

    <!-- Встроенные стили для контейнера -->
    <style>
      .d-flex.flex-column {
        height: 100vh;
      }
    </style>

    <!-- Подключение внешнего CSS файла -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
  </head>

  <body>
    <main class="container-fluid">
      <div class="row">

        <!-- Блок навигации -->
        <div class="col-2 p-3 text-white bg-dark d-flex flex-column p-0">
          <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <h5 class="fs-4">Навигация сайта</h5>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">

            <!-- Элемент навигации для Клиентов -->
            {% include 'letters/includes/inc_users_panel.html' %}

            <!-- Элемент навигации для Модераторов -->
            {% include 'letters/includes/inc_moderator_panel.html' %}

          </ul>
        </div>

        <!-- Блок контента -->
        <div class="col-10">
          <div class="container">
            <div class="row">

              <!-- Динамический блок контента -->
              {% block content %}
              {% endblock %}

            </div>
          </div>
        </div>

      </div>
    </main>
  </body>

</html>
